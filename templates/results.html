<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkliNews</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/New Piskel-1.png (1).png') }}" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');
    </style>
    
    
</head>
<body>
    
    <img src="{{ url_for('static', filename='img/New Piskel-1.png (1).png') }}" alt="logo" style="display: block;
        margin: 0 auto;" width="150" height="100">
        <br>
        <h2 style= "text-align: center;"> {{data[1]}} Result(s) Found!</h2>
        <br>
        <div class="card-columns">
            {% for i in range(data[1]) %}
            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{data[0]['cover_images'][i]}}" alt="Card image cap">
                    <div class="card-body">
                        
                      <h5 class="card-title">{{data[0]['headlines'][i]}}</h5>
                      <p class="card-text">{{data[0]['descriptions'][i]}}</p>
                      <h6>{{data[0]['date_published'][i]}}</h6>
                      <a href="{{data[0]['links'][i]}}" target="_blank" class="btn btn-primary">Read More</a>
                    </div>
                  </div>
            
            {% endfor %}
        </div>
        
        
        
            
        </div>
        <br>
        
        <div class="return-form">
        
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="relocate_home()">New Search</button>
            
            </form>
    
            <script>
                function relocate_home()
                {
                     location.href = "/";
                } 
                </script>
        </div>
   
    
</body>
</html
